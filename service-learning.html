<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left"></a>
			<h1 class="mui-title">学习信息</h1>
		</header>
		<div class="mui-content">
			<button href="service-learning-man.html" class="mui-btn mui-btn-warning mui-btn-block" style="height: 250px;position: relative;">
					<div style="width: 40%;position: absolute;top: 50%;transform: translateY(-50%)">
							<h2>风云人物</h2>
					</div>
					<div style="width: 60%;float: right;">
						<h6 style="color: #FFFFFF;">简介</h6>
						<p style="color: #FFFFFF;">这里是简介</p>
					</div>
				</button>
			<div class="mui-row">
				<div class="mui-col-sm-4 mui-col-xs-4">
					<button href="service-learning-class.html" class="mui-btn mui-btn-primary mui-btn-block">空闲教室查询</button>
				</div>
				<div  class="mui-col-sm-4 mui-col-xs-4">
					<button href="service-learning-course.html" class="mui-btn mui-btn-danger mui-btn-block">我的课程表</button>
				</div>
				<div class="mui-col-sm-4 mui-col-xs-4">
					<button href="service-learning-ask.html" class="mui-btn mui-btn-royal mui-btn-block">大神解惑</button>
				</div> 
			</div>
		</div>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init();
			mui('.mui-content').on('tap', 'button', function(e) {
						var targetTab = this.getAttribute('href');
						mui.openWindow({
							url: targetTab,
							id: targetTab,
						});
				});
		</script>
	</body>

</html>
