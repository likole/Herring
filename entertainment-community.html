<!doctype html>
<html>

	<head>

		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			body {

	</head>

	<body>

				<div class="mui-card-content">
					<p>
						如果XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX

				</div>
				<div class="mui-card-footer">
					<a class="mui-card-link">Like</a>
					<a class="mui-card-link">Comment</a>
				</div>
			</div>

			<div class="mui-card">
				<div class="mui-card-header">精选评论：</div>
				<div class="mui-card-content">
					<ul class="mui-table-view">
						<li class="mui-table-view-cell mui-media">
							<a href="javascript:;">
								<!--<img class="mui-media-object mui-pull-left" src="../images/shuijiao.jpg">-->

						<li class="mui-table-view-cell mui-media">
							<a href="javascript:;">
								<!--<img class="mui-media-object mui-pull-left" src="../images/muwu.jpg">-->

									bbb:
									<p class='mui-ellipsis'>评论2</p>
								</div>
							</a>
						</li>
					</ul>
				</div>

			</div>

			<div class="mui-card">
				<div class="mui-card-header">
					我要吐槽/發起話題
				</div>
				<div class="mui-card-content">
					<form>
						<div class="mui-input-row" style="margin: 10px 5px;">
							<textarea id="textarea" rows="5" placeholder="XXXXXX"></textarea>
						</div>
						<button type="button" class="mui-btn mui-btn-primary mui-btn-block">發送</button>
					</form>
				</div>
			</div>

		<script src="js/mui.min.js"></script>

			mui.init()
